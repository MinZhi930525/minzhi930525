<!DOCTYPE html>
<html>
    <head>

    <body style="margin: 0px;">
        <div class="headline">我的主頁！！（下面有照片）</div>

        <nav class="nav">
            <div
            class="navChoose"
            onmouseover="over(this)"
            onmouseout="out(this)"
            >選項一</div>
            <div
            class="navChoose"
            onmouseover="over(this)"
            onmouseout="out(this)"
            >選項二</div>
            <div
            class="navChoose"
            onmouseover="over(this)"
            onmouseout="out(this)"
            >選項三</div>
            <div
            class="navChoose"
            onmouseover="over(this)"
            onmouseout="out(this)"
            >選項四</div>
            <script>
                function over (elem) {
                    elem.style.backgroundColor="#dfdfdf";
                    elem.style.borderRadius="5px";
                    elem.style.fontWeight="bold";
                }

                function out(elem) {
                    elem.style.backgroundColor="#f1f1f1";
                    elem.style.fontWeight="normal"
                }
            </script>
