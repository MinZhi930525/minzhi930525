<!DOCTYPE html>
<html>
    <head>
        <meta name="viesport" content="width=device-width , initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JavaScript 流程控制</title>
    </head>
    <body>
        <script>
            let x = prompt("來吧！" , "");

            let y = prompt("再來吧！" , "");
            
            if (x > 9 || y > 9) {
                console.log("太大了拉！我小學誒！");
            }
            else if (x < 0 || y < 0) {
                console.log("我還沒學負數！");
            }
            else {
                console.log(x * y);
            }
        </script>
    </body>
</html>
