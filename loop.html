<!DOCTYPE html>
<html>
    <head>
        <meta name="viesport" content="width=device-width , initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JavaScript 迴圈</title>
    </head>
    <body>
        <script>
            // while loop
            let n = 0;
            while (n < 3) {
                console.log(n);
                n++ ;
            }

            // for loop
            for (let n = 0 ; n < 3 ; n++) {
                console.log(n);
            }

            // 1+2+3+...+10
            let n1 = 1;
            let sum1 = 0;
            while (n1 <= 10) {
                sum1 += n1;
                n1++;
            }
            console.log(sum1);
            
            let sum = 0;
            for (let i = 1 ; i <= 10 ; i++) {
                sum += i;
            }
            console.log(sum);
        </script>
    </body>
</html>
