<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>AJAX/XHR</title>
    </head>
    <body>
        <h3>AJAX / XHR 網路連線</h3>
        <button onclick="getData()">取得資料</button>
        <div id="result"></div>
        <script>
            // 測試用網址
            // https://cwpeng.github.io/live-records-samples/data/products.json
            function getData() {
                fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function (respond) {
                    return respond.json();
                }).then(function (data) {
                    // 已經取得資料，把資料呈現在畫面上
                    let result=window.document.querySelector("#result");
                    result.innerHTML=""; // 先把畫面清空
                    for (let i = 0 ; i < data.length ; i++) {
                        let product=data[i];
                        result.innerHTML+="<div>" + product.name + ", " + product.price + ", " + product.description + "</div>";
                    }
                });
            }
        </script>
    </body>
</html>
