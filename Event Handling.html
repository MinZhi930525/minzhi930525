<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JavaScript Event Handling 事件處理</title>
        <style>
            .btn {
                color: aliceblue;
                background-color: #eebbbb;
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h3>事件處理</h3>

        <span
            class="btn"
            onmouseover="over(this);"
            onmouseout="out(this);"
            onmousedown="down(this);"
            onmouseup="up(this);"
        >點我</span>
        <script>
            function down(elem) {
                elem.style.fontWeight="bold";
            }

            function up(elem) {
                elem.style.fontWeight="normal";
            }

            function over(elem) {
                elem.style.backgroundColor="rgb(226, 189, 189)";
            }

            function out(elem) {
                elem.style.backgroundColor="#eebbbb";
            }

        </script>
    </body>
</html>
