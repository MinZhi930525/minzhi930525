<!DOCTYPE html>
<html>
    <head>
        <meta name="viesport" content="width=device-width , initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JavaScript 變數宣告</title>
    </head>
    <body>
        <script>
            // 宣告變數 let 變數名稱
            let x;
            console.log(x);

            x = 5; // 把資料放進變數中 （宣告過的）變數名稱=資料
            console.log(x);

            x = "hi";
            console.log(x);

            x = null;
            console.log(x);

            //  常數
            const y = "cool bitch";
            console.log(y);

            // 常數內資料不能更新
            // y = "cool";
            // console.log(y);
        </script>
    </body>
</html>
