<!DOCTYPE html>
<html>
    <head>
        <meta name="viesport" content="width=device-width , initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>JavaScript break and continue</title>
    </head>
    <body>
        <script>
            let n = 0;
            while(n < 5) {
                if (n == 3) {
                    break;
                }
                console.log(n);
                n++;
            }

            n = 0;
            while(n < 5) {
                if (n == 3) {
                    continue;
                }
                console.log(n);
                n++;
            }
        </script>
    </body>
</html>
